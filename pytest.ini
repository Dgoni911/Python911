[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: marks tests as API tests
    integration: marks tests as integration tests